<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 100px;
            margin: 0;
        }
        input {
            padding: 10px;
            margin-top: 20px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Fraud Detection System</h1>
    <form method="POST">
        <input type="number" name="amount" placeholder="Enter Transaction Amount" step="0.01" required>
        <br>
        <button type="submit">Detect</button>
    </form>
    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}
</body>
</html>
